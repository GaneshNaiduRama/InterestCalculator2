<div class="container">
    <h1 class="text-dark">Interest Calculator</h1>
    <input type="number" id="amount" placeholder="Enter amount">
    <input type="number" id="rate" placeholder="Enter Interest rate">
    <input type="number" id="days" placeholder="Enter No Of Days">
    <p id="interest"></p>
    <button onclick="CalculateInterest()">Get Interest</button>
    <button onclick="reset()">Clear</button>
</div>

<script>
    function CalculateInterest() {
        let amount = parseFloat(document.getElementById("amount").value);
        let rate = parseFloat(document.getElementById("rate").value);
        let days = parseInt(document.getElementById("days").value);

        if (isNaN(amount) || isNaN(rate) || isNaN(days) || days <= 0) {
            alert("Please enter valid inputs");
            return;
        }

        let interestPerDay = (amount * rate / 100) / 365;
        let initialInterest = 0;
        let interest = initialInterest + (interestPerDay * days);
        document.getElementById("interest").innerText = "Interest: " + interest.toFixed(2);
    }

    function reset() {
        document.getElementById("amount").value = "";
        document.getElementById("rate").value = "";
        document.getElementById("days").value = "";
        document.getElementById("interest").innerText = "";
    }
    let date=new Date();
let year=date.getFullYear();
document.getElementById("year").innerHTML=year;
</script>
